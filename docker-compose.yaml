version: '3'

services:
    app:
        build: .
        container_name: app
        entrypoint: dockerize -template ./.docker/app/.env:.env -template ./.docker/app/nginx.conf:.docker/nginx/nginx.conf -wait tcp://db:3306 -timeout 40s ./.docker/entrypoint.sh
        environment: 
            - DB_HOST=db
            - DB_DATABASE=laravel
            - DB_USERNAME=root
            - DB_PASSWORD=root
            - NGINX_HOST=app
            - NGINX_PORT=9000
        volumes: 
            - .:/var/www
        networks: 
            - app-network
        depends_on:
            - db
            - redis

    nginx:
        build: .docker/nginx
        container_name: nginx
        restart: always
        tty: true
        ports: 
            - "8000:80"
        volumes: 
            - .:/var/www
        networks: 
            - app-network
        depends_on: 
            - app

    redis:
        image: redis:alpine
        expose: 
            - 6379
        networks: 
            - app-network
    
    db:
        image: mysql:5.7
        #this command is important to mysql
        command: --innodb-use-native-aio=0
        container_name: db
        restart: always
        tty: true
        ports: 
            - "3306:3306"
        environment:
            - MYSQL_DATABASE=laravel
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=root
        volumes: 
            - ./.docker/dbdata:/var/lib/mysql
        networks: 
            - app-network

networks: 
    app-network:
        driver: bridge